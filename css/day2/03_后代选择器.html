<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--div的后代p变红-->
    <style type="text/css">
        .div1 p{
            color: red;
        }
        li{
            list-style: none;
        }
        .div1 .li2 p{
            color: blue;
        }

        div div p{
            color: blueviolet;
        }

        div .div2 div p{
            color: green;
        }
    </style>
</head>
<body>

<div class="div1">
    <p>学习1</p>
    <p>学习2</p>
    <p>学习3</p>
    <ul>
        <li>
            <p>111</p>
            <p>222</p>
            <p>333</p>
        </li>
        <li class="li2">
            <p>111</p>
            <p>222</p>
            <p>333</p>
        </li>
        <li>
            <p>111</p>
            <p>222</p>
            <p>333</p>
        </li>
    </ul>
</div>

<div>
    <p>工作1</p>
    <p>工作2</p>
    <p>工作3</p>
</div>

<div class="div1">
    <div class="div2">
        <div class="div3">
            <div class="div4">
                <p>你好</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
