<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /*交集选择器 h3 和 demo交集的部分变红，注意h3和.demo之间没空格*/
        h3.demo{
            color: red;
        }


    </style>
</head>
<body>

<h3>111</h3>
<h3 class="demo">222</h3>
<h3 class="demo">333</h3>
<p class="demo">111</p>
<p>222</p>
<p>333</p>

</body>
</html>
