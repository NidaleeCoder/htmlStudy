<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--color、 text-开头的、line-开头的、font-开头的 可以被继承-->
    <style type="text/css">
        body{
            color: red;
            font-size: 20px;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>

<!--p被p属性修改-->
<p>
    你好啊
</p>

<!--继承body-->
<span>很好啊</span>
</body>
</html>
